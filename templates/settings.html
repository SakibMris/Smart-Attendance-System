<html>

<head>
    <title>Input Data</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(to right, #2c3e50, #4ca1af);
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="font-weight-bold text-light">Input Student Information</h1>
        <br>
        <form action="http://localhost:5000/settings" method="post" enctype="multipart/form-data">
            <div class="form-group mx-5">
                <label class="text-light" for="exampleInputEmail1">Student Name</label>
                <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Enter Student Name">
            </div>

            <div class="form-group mx-5">
                <label class="text-light" for="exampleInputEmail1">Student Image</label>
                <input type="file" class="form-control" name="txtImage" id="txtImage" placeholder="Enter Student Image">
            </div>


            <div class="d-flex justify-content-center align-content-center m-4">
                <button type="submit" class="btn btn-success mx-4 px-4">Submit</button>
                <button type="reset" class="btn btn-danger px-4">Reset</button>
            </div>
        </form>
        <button class="btn btn-outline-danger mx-5">
            <a style="text-decoration: none; color: white;" href="http://localhost:5000">Back To
                Attendance Page</a>
        </button>
    </div>


</body>

</html>
